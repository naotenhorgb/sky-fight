setup_different_executor: "&cApenas o jogador que iniciou o setup pode prosseguir."
setup_invalidY: "&cA Y do local atual deve estar entre 0 e 255."
setup_same_world: "&cO lobby e a arena não podem estar no mesmo mundo."
no_permission: "&cVocê não tem permissão para executar este comando."
no_setup: "&cSetup não encontrado, funções desativadas até ser feito um /setup"

setup_help: |
  &e/setup help &f- mostra esta ajuda
  &b/setup auto &f- &b*&fsetup automático passo a passo&b*
  &e/setup lobbyspawn &f- define o lobby
  &e/setup safezonespawn &f- define o spawn da arena
  &e/setup safezonepos1 &f- define a primeira ponta da zona segura
  &e/setup safezonepos2 &f- define a segunda ponta da zona segura
  &e/setup void &f- define o limite Y (morte)
  &e/setup borderpos1 &f- define a primeira ponta do limite do mapa
  &e/setup borderpos2 &f- define a segunda ponta e finaliza o setup
  &e/setup reset &f- reinicia todo o setup

