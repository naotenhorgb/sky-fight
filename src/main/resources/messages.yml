setup_0: "&fEtapa 0 - &aDigite &e'next' &apara definir o spawn do lobby."
setup_1: "&fEtapa 1 - &fSpawn do lobby definido. &aDigite &e'next' &apara definir o spawn da safezone."
setup_2: "&fEtapa 2 - &fSpawn da safezone definido. &aDigite &e'next' &apara definir a primeira posição da safezone."
setup_3: "&fEtapa 3 - &fPrimeira posição da safezone definida. &aDigite &e'next' &apara definir a segunda posição da safezone."
setup_4: "&fEtapa 4 - &fSafezone salva com sucesso. &aDigite &e'next' &apara definir o void (altura de morte)."
